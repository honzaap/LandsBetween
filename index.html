<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lands Between</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="loading">

        </div>
        <div class="options">
            <a href="https://github.com/honzaap/LandsBetween" target="_blank">
                <img src="/icon/github.svg" alt="Github">
            </a>
            <div class="controls">
                <div class="switch">
                    <input type="radio" id="fps" name="controls" value="1">
                    <label class="fps" for="fps">First-person</label>
                    <input type="radio" id="orbit" name="controls" value="2" checked>
                    <label class="orbit" for="orbit">Oribt Controls</label>
                    <div class="bar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
